version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: altitude-postgres
    environment:
      POSTGRES_USER: altitude
      POSTGRES_PASSWORD: altitude_dev
      POSTGRES_DB: altitude
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U altitude"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - altitude-network

volumes:
  postgres_data:

networks:
  altitude-network:
    driver: bridge



